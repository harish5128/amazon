name: DEV Azure

on:
  push:
    branches:
      - dev

jobs:
  build:
    runs-on: self-hosted
    permissions:
      contents: read
      pages: write
      id-token: write
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v2
        with:
          node-version: 16
          cache: "yarn"
          cache-dependency-path: package.json
     
